<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="./signup.css"/>

        <script src="https://kit.fontawesome.com/4a5a6ffa6e.js" crossorigin="anonymous"></script>
    </head>
    <body>

<div class="registration">

    <div class="link-holder">
        <a href="main.html" class="header__items" >HomePage</a>
        <a href="main.html" class="header__items" >Login</a>
        <a href="main.html" class="header__items">Products</a>
    </div>



<div class="registration__form">

    <div class="registration__img">
        <div class="name"><h2>NINI's <sub>store</sub></h2></div>
    </div>

    <div class="registration__signup">
        <h2 class="heading"> sign up today!</h2>
        <form>
            
            <i class="fa-solid fa-user"> :</i>
            <input type="text" id="username" required placeholder="name" />
           <br/>
            
            <i class="fa-regular fa-envelope" id="email"> : <input type="email" id="email" placeholder="email" pattern="@gmail.com" required /> </i>
            <br/>
           <i class="fa-solid fa-lock"> :</i>
            <input type="password" id="password" required  placeholder="password"/> <br/>
            <button class="registration__btn">sign up</button>
            <h4> you may also sign up with </h4>
    <div class="icon">
        <div class="icons">  <a href="https://www.facebook.com/profile.php?id=100085423181049"> <i class="fa-brands fa-facebook-f"></i> </a>   </div>
        <div class="icons"> <a href="https://www.instagram.com/accounts/onetap/?next=%2F"><i class="fa-brands fa-instagram"></i> </a>    </div> 
        <div class="icons"> <a href=""><i class="fa-brands fa-google"></i></a>     </div>
    </div>
        </form>
 
    <p class="left">have an account?</p>
    <p class="right">forget password?</p>
    </div>
</div>
</div>
